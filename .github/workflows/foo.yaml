name: py

on:
    schedule:
        - cron: "0 * * * *"

jobs:
    build:
        runs-on: ubuntu-latest

    steps:
        - name: checkout repo content
          uses: actions/checkout@v2
        - name: setup python
          uses: actions/setup-python@v2
          with:
              python-version: 3.8
        - name: execute py script
          run: |
              python3 sbd.py
          env:
              B: ${{ secrets.B }}
              S: ${{ secrets.S }}
              T: ${{ secrets.T }}
              U: ${{ secrets.U }}
              Z: ${{ secrets.Z }}
